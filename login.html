<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bitly | About</title>
</head>

<body>
    <!-- Loading -->
    <div class="loading-container">
        <div class="loading-text">
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="text">Loading...</div>
        </div>
    </div>
    <!-- Login Section -->
    <section class="login">
        <div class="container">
            <a href="" class="logo"><img src="imgs/logo.png" alt=""></a>
            <h1>Log in and start sharing</h1>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <div class="social-login">
                <span>Log in with:</span>
                <div class="grid d-flex align-items-center justify-content-between">
                    <a href="" class="btn"><i class="icon-google"></i>Google</a>
                    <a href="" class="btn"><i class="icon-twitter"></i>Twitter</a>
                    <a href="" class="btn"><i class="icon-facebook"></i>Facebook</a>
                    <a href="" class="btn"><i class="icon-apple"></i>Apple</a>
                </div>
            </div>
            <div class="or"><span>Or</span></div>
            <div class="form">
                <div class="input">
                    <label for="name-email"><i class="icon-user"></i></label>
                    <input type="text" id="name-email" placeholder="Email address or Username">
                </div>
                <div class="input">
                    <label for="password"><i class="icon-lock"></i></label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn" value="Login">
                </div>
            </div>
        </div>
    </section>
    <!-- // Login Section -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
